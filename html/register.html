<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic - Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <nav>
            <img src="../assets/MyMusic-Logo.png" class="nav-logo" alt="MyMusic-Logo">
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="login-form">
                <form action="">
                    <img src="../assets/MyMusic-Logo.png" alt="MyMusic-Logo">
                    <p class="title">Adventure starts here!üëãüèª</p>
                    <label class="text">Make your listening experience easy and fun!</label>

                    <div class="form-input">
                        <input type="text" class="input-text" name="name" placeholder="Name">
                    </div>

                    <div class="form-input">
                        <input type="email" class="input-text" name="email" placeholder="Email">
                    </div>

                    <div class="form-input">
                        <input type="password" class="input-text" name="password" placeholder="Password">
                    </div>

                    <div class="form-input">
                        <input type="password" class="input-text" name="confirm-password" placeholder="Confirm Password">
                    </div>
                    
                    <div class="form-group">
                        <div class="flex-align-center">
                            <input type="checkbox" name="remember" class="checkbox">
                            <label for="remember" class="text">I agree to privacy policy & terms</label>
                        </div>
                    </div>

                    <button type="button" class="button submit-button">Login</button>
                    <div class="flex-center">
                        <p class="text">Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                    <div class="flex-center">
                        <p class="line"><span class="text-white">Or</span></p>
                    </div>
                    <button type="button" class="button google-button">
                        <img src="../assets/Icons/logos_google-icon.png" class="button-icon" alt="">
                        Login with Google
                    </button>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
